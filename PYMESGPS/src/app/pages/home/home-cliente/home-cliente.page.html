<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido a PYMEsGPS</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Perfil -->
      <ion-item button (click)="goToProfile()">
        <ion-avatar slot="start">
          <ion-icon class="menu-icon" name="person-circle-outline"></ion-icon>
        </ion-avatar>
        <ion-label class="menu-title">Perfil</ion-label>
      </ion-item>

      <!-- Configuración -->
      <ion-item button (click)="goToConfig()">
        <ion-avatar slot="start">
          <ion-icon class="menu-icon" name="settings-outline"></ion-icon>
        </ion-avatar>
        <ion-label class="menu-title">Configuración</ion-label>
      </ion-item>

      <!-- Soporte -->
      <ion-item button (click)="goToSupport()">
        <ion-avatar slot="start">
          <ion-icon class="menu-icon" name="help-circle-outline"></ion-icon>
        </ion-avatar>
        <ion-label class="menu-title">Soporte</ion-label>
      </ion-item>

      <!-- Cerrar sesión -->
      <ion-item button (click)="logout()">
        <ion-avatar slot="start">
          <ion-icon class="menu-icon" name="log-out-outline"></ion-icon>
        </ion-avatar>
        <ion-label class="menu-title">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-img src="assets/img/track-order.png" alt="Track Order" class="logo-img"></ion-img>
        <h2>¡Hola, {{ clienteData?.nombre_completo }}!</h2>
        <p>Introduce el código de seguimiento para rastrear tu entrega.</p>
      </ion-col>
    </ion-row>

    <!-- Código de seguimiento -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Código de Seguimiento</ion-label>
          <ion-input type="text" [(ngModel)]="codigoSeguimiento"></ion-input>
        </ion-item>
        <ion-button expand="full" color="primary" (click)="rastrearPedido()">Rastrear</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
