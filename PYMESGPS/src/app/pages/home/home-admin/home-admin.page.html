<ion-header>
  <ion-toolbar>
    <ion-title>Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="goToProfile()">Perfil</ion-item>
      <ion-item button (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-img src="assets/img/admin.png" alt="Admin" class="logo-img"></ion-img>
        <h2>¡Hola, Administrador {{ admin?.nombre_completo }}!</h2>
        <p>Gestiona la aplicación y los usuarios.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" color="primary" (click)="gestionarUsuarios()">Gestionar Usuarios</ion-button>
  <ion-button expand="full" color="primary" (click)="verReportes()">Ver Reportes</ion-button>
</ion-content>
