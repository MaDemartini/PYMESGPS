<ion-header>
  <ion-toolbar>
    <ion-title>Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <button class="boton-menu" name="menu-outline">
          <img
            src="https://cdn-icons-png.flaticon.com/128/12194/12194428.png"
            class="icon-menu"
          />
        </button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end">
        <button class="boton-menu" (click)="closeMenu()">
          <img
            src="https://cdn-icons-png.flaticon.com/128/11823/11823292.png"
            class="icon-menu"
          />
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="goToProfile()">
          <button slot="start" class="boton-menu" name="person-circle-outline">
            <img
              src="https://cdn-icons-png.flaticon.com/128/31/31625.png"
              class="icon-menu"
            />
          </button>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button (click)="goToConfig()">
        <button slot="start" class="boton-menu" name="settings-outline">
          <img
            src="https://cdn-icons-png.flaticon.com/128/14945/14945874.png"
            class="icon-menu"
          />
        </button>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item button (click)="goToSupport()">
        <button slot="start" class="boton-menu" name="help-circle-outline">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1067/1067566.png"
            class="icon-menu"
          />
        </button>
        <ion-label>Soporte</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <button slot="start" class="boton-menu" name="log-out-outline">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1828/1828427.png"
            class="icon-menu"
          />
        </button>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-img 
          src="https://cdn-icons-png.flaticon.com/128/1754/1754626.png" 
          alt="Admin" 
          class="logo-img"
        ></ion-img>
        <h2>¡Hola, {{ adminData?.nombre_completo }}!</h2>
        <p>Gestiona la aplicación y los usuarios.</p>
      </ion-col>
    </ion-row>

    <!-- Botones de administración -->
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="gestionarUsuarios()">
          <ion-img
          class="iconEmprendedores"
          src="https://cdn-icons-png.flaticon.com/128/1283/1283342.png"
          alt="document-outline"
        ></ion-img>          <h3>Gestionar Usuarios</h3>
          <p>Administra usuarios</p>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="verSolicitudesEmprendedorReparto()">
          <ion-img
            class="iconEmprendedores"
            src="https://cdn-icons-png.flaticon.com/128/12824/12824819.png"
            alt="document-outline"
          ></ion-img>
          <h3>Solicitudes Repartidor</h3>
          <p>Revisa solicitudes pendientes</p>
        </ion-card>
      </ion-col>  

      <!--  
      <ion-col size="6">
        <ion-card button (click)="verReportes()">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <h3>Ver Reportes</h3>
          <p>Revisa los reportes del sistema</p>
        </ion-card>
      </ion-col>-->

    </ion-row>
  </ion-grid>
</ion-content>
