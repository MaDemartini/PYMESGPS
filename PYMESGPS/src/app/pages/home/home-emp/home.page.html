<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido a PYMEsGPS</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menú lateral -->
<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="goToProfile()">Perfil</ion-item>
      <ion-item button (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
  <!-- Contenido principal -->
  <ng-container *ngIf="emprendedor || repartidor">
    <div *ngIf="repartidor">
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-img src="assets/img/qr-scan.png" alt="QR Scan" class="logo-img"></ion-img>
            <h2>¡Hola, {{ repartidor.nombre_completo }}!</h2>
            <p>Escanea los códigos QR de las entregas.</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button expand="full" color="primary" (click)="escanear()">Escanear</ion-button>
    </div>

    <div *ngIf="emprendedor">
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-img src="assets/img/welcome.png" alt="Welcome" class="logo-img"></ion-img>
            <h2>¡Bienvenido, {{ emprendedor.nombre_completo }}!</h2>
            <p>Gestiona tus productos, lotes y pedidos.</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button expand="full" color="primary" (click)="gestionarProductos()">Gestionar Productos</ion-button>
      <ion-button expand="full" color="primary" (click)="gestionarLotes()">Gestionar Lotes</ion-button>
      <ion-button expand="full" color="primary" (click)="verPedidos()">Ver Pedidos</ion-button>
    </div>
  </ng-container>
</ion-content>
