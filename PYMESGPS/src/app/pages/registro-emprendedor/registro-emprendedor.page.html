<ion-header>
  <ion-toolbar>
    <ion-title>Registro Emprendedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registroForm" (ngSubmit)="onRegister()">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input type="text" formControlName="nombre_completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="correo_us"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="contraseña_us"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="registroForm.invalid">Registrar</ion-button>
  </form>
</ion-content>
