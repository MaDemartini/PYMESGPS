<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Emprendedor</ion-title>
    <ion-back-button slot="start" defaultHref="/agregar-emprendedor" (click)="volver()"> </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="agregarEmprendedor()">
    <ion-item [class.missing-field]="!nombreCompleto">
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="nombreCompleto" name="nombreCompleto" required></ion-input>
    </ion-item>

    <ion-item [class.missing-field]="!correo">
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
    </ion-item>

    <ion-item [class.missing-field]="!username">
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item [class.missing-field]="!password">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-toggle [(ngModel)]="estado" name="estado" required></ion-toggle>
    </ion-item>

    <ion-button expand="block" type="submit" color="primary">Agregar Emprendedor</ion-button>
    <ion-button expand="block" color="medium" (click)="volver()">Cancelar</ion-button>
  </form>
</ion-content>
