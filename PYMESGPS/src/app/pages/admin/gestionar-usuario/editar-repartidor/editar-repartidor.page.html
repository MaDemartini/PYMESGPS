<ion-header>
  <ion-toolbar>
    <ion-title>Editar Repartidor</ion-title>
    <ion-back-button slot="start" defaultHref="/editar-repartidor" (click)="volver()"> </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="editarRepartidor()">
    <!-- Campos del Repartidor -->
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="repartidor.nombre_completo" name="nombre_completo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="repartidor.correo" name="correo" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="repartidor.username" name="username" required></ion-input>
    </ion-item>

    <!-- Botones -->
    <ion-button expand="full" type="submit" color="primary">Guardar Cambios</ion-button>
    <ion-button expand="full" color="medium" (click)="volver()">Cancelar</ion-button>
  </form>
</ion-content>
